<html>
    <head>
        <title>Form</title>
        <style>
fieldset {
  overflow: hidden;
  width: 50%;
}

label {
  float: none;
  padding-right: 10px;
  width: 100px;
  clear: both;
}

  float: left;
}
</style>

<form name="basic" method="post">
<fieldset>

        <p>First Name: <input type="text" name="firstname" id="firstname" /></p>
        <p>Last Name: <input type="text" name="lastname" id="lastname" /></p>
        <p>Email: <input type="text" name="email" /> (Required) </p>

        <p>Are you...<br  />
          <label for="male">Male </label><input type="radio" name="gender" id="" ="male"/>Male <br/>
          <label for="female">Male </label><input type="radio" name="gender" id="" ="female"/>Female </p>

           <p>Which methods of transportation do you use?<br  />
           <input type="checkbox" name="vehicle" value="Bike"/>Bike <br/>
           <input type="checkbox" name="vehicle" value="Car"/>Car <br/>
           <input type="checkbox" name="vehicle" value="Bus"/>Bus <br/>
           <input type="checkbox" name="vehicle" value="Train"/>Train </p>
          

           <p>What type of car do you own?</p>
           <select name="car">
           <option> value="select">Ford</option>
            <option> value="volvo">Volvo</option>
             <option> value="saab">Saab</option>
              <option> value="hyundai">Hyundai</option>
               <option> value="jeep">Jeep</option>
 </select>
 <p>Comments:<br /> <textarea rows="4" cols="50" id="message" name="message"></textarea>textarea></p>p>

 <p> <input type="submit" value="Submit"/> 
 <input type="reset" value="Reset"/></p>
 </fieldset>
</form>

        </html>
